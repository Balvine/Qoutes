<div class="jumbtron text-center">
    <h2>My Insipring Quotes</h2>
</div>
<div>
    <p>Create your  own insipiring qoutes</p>
  </div>
  <hr>

  <div class="row">
      <div class="-col-md-6">
          <div *ngfor='let qoute of qoutes; let i = index'>
              <div>
                  <h6 class="card-body" id={{i}} appStrikethrough>{{quote.name}} posted on {{quote.completeDate|timeAgo}}</h6>
                  <button (click)='toggleDetail(i)' class="btn btn-primary">CHECK HERE</button>
              </div>
          </div>
      </div>
  </div>
